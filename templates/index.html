<!DOCTYPE html>
<html>
<head>
    <title>Tri Assistant</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 30px;
        }
        .chatbox {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bubble {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 10px;
            max-width: 80%;
        }
        .you { background: #d1e7dd; align-self: flex-end; text-align: right; }
        .tri { background: #e2e3e5; align-self: flex-start; }
        form {
            margin-top: 20px;
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #0d6efd;
            color: white;
            border: none;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>Tri Assistant ðŸ’¬</h2>
        <div class="chat-container">
            {% for message in chat %}
                <div class="bubble you"><strong>You:</strong> {{ message.you }}</div>
                <div class="bubble tri"><strong>Tri:</strong> {{ message.tri }}</div>
            {% endfor %}
        </div>
        <form action="/ask" method="post">
            <input type="text" name="message" placeholder="Ask Tri something..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
